<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-4">
    <div class="card p-4 shadow">
        <h3 class="text-center">Sistema de Gestión</h3>

        <form method="POST">
            <input class="form-control mb-2" name="usuario" placeholder="Usuario">
            <input class="form-control mb-2" type="password" name="password" placeholder="Contraseña">
            <button class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div class="text-center mt-3">
            <a href="/registro">Crear usuario</a>
        </div>
    </div>
</div>

</body>
</html>
